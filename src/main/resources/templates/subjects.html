<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}"/>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/assets/css/noscript.css}"/>
    <link rel="stylesheet" type="text/css"
          href="chrome-extension://inlgdellfblpplcogjfedlhjnpgafnia/styles.css"/>
</head>
</head>
<body class="landing is-preload">
<div id="page-wrapper">
    <div th:insert="~{fragments::header}"></div>
    <section id="banner">
        <div class="inner">
            <h2 th:text="#{label.subjects.name}">Subjects</h2>
        </div>
        <a href="#one" th:text="#{label.learnMore}" class="more scrolly">Learn More</a>
    </section>
    <article id="main">
        <section class="wrapper style5 ">
            <th:block th:if="${message != null}">
                <header th:align="center" class="alert-danger" th:text="${message}"></header>
            </th:block>
            <br><br>
            <h2 align="center" th:text="#{label.subjects.name}"></h2>
            <br>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4">
                    <form th:action="@{/admin/subject}" method="get">
                        <button type="submit" class="button primary" th:text="#{label.create}"></button>
                    </form>
                </div>
            </div>
            <table class="alt">
                <thead>
                <tr>
                    <th th:text="#{label.subjectRuName}"></th>
                    <th th:text="#{label.subjectEnName}"></th>
                    <th th:text="#{label.edit}"></th>
                    <th th:text="#{label.delete}"></th>
                </tr>
                </thead>
                <div th:each="subject : ${subjects}">
                    <tr>
                        <td th:text="${subject.ruName}"></td>
                        <td th:text="${subject.name}"></td>
                        <td>
                         <a class="button" th:href="@{'/admin/subject/' + ${subject.id}}" th:text="#{label.edit}"></a>
                        </td>
                        <td>
                            <form th:action="@{/admin/subject/delete}" th:method="post">
                                <input type="hidden" th:name="subId" th:value="${subject.id}">
                                <button type="submit" class="button" th:text="#{label.delete}"></button>
                            </form>
                        </td>
                    </tr>
                </div>
            </table>
        </section>
    </article>
</div>
<div th:insert="~{fragments::footer}"></div>
<div th:insert="~{fragments::scripts}"></div>
</body>
</html>
